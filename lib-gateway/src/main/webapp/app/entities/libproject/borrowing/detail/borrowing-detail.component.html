<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="borrowing">
      <h2 data-cy="borrowingDetailsHeading"><span>Borrowing</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ borrowing.id }}</span>
        </dd>
        <dt><span>Date Borrowed</span></dt>
        <dd>
          <span>{{ borrowing.date_borrowed | formatMediumDate }}</span>
        </dd>
        <dt><span>Due Date</span></dt>
        <dd>
          <span>{{ borrowing.due_date | formatMediumDate }}</span>
        </dd>
        <dt><span>Return Date</span></dt>
        <dd>
          <span>{{ borrowing.return_date | formatMediumDate }}</span>
        </dd>
        <dt><span>Book</span></dt>
        <dd>
          <div *ngIf="borrowing.book">
            <a [routerLink]="['/book', borrowing.book?.id, 'view']">{{ borrowing.book?.title }}</a>
          </div>
        </dd>
        <dt><span>User</span></dt>
        <dd>
          <span>{{ borrowing.user?.login }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/borrowing', borrowing.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
